<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Calculator</title>
</head>

<body>
  <div id="container">
    <div class="row">
      <div id="result"></div>
        </div> <div class="row">
          <button type="button" class="numsquare">7</button>
          <button type="button" class="numsquare">8</button>
          <button type="button" class="numsquare">9</button>
          <button type="button" class="opsquare" id="power">^</button>
          <button type="button" id="backspace"><=</button>
    </div>
    <div class="row">
      <button type="button" class="numsquare">4</button>
      <button type="button" class="numsquare">5</button>
      <button type="button" class="numsquare">6</button>
      <button type="button" class="opsquare" id="multiply">x</button>
      <button type="button" class="opsquare" id="divide">รท</button>
    </div>
    <div class="row">
      <button type="button" class="numsquare">1</button>
      <button type="button" class="numsquare">2</button>
      <button type="button" class="numsquare">3</button>
      <button type="button" class="opsquare" id="add">+</button>
      <button type="button" class="opsquare" id="subtract">-</button>
    </div>
    <div class="row">
      <button type="button" class="numsquare">0</button>
      <button type="button" class="numsquare">00</button>
      <button type="button" class="dotsquare" id="dot">.</button>
      <button type="button" class="gridsquare" id="clear">AC</button>
      <button type="button" class="gridsquare" id="equal">=</button>
    </div>

  </div>
  <!--closing div for "container"-->

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
